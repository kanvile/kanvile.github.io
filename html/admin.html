<!DOCTYPE html>
<html lang="en">
<head>
    <title>admin mode</title>
    <meta charset="utf-8">
    <link href="../css/projectStyle.css" rel="stylesheet">
</head>
<body>
<div class="logo-background">
    <img src="/pics/logo.png" alt="logo">
</div>
<div class="whole-wrap">
    <div class="content-wrap">
        <h1>KINGS COLLEGE</h1>
        <h2>Admin Mode</h2>
    </div>
    <div class="form-wrap">
        <form name="loginForm" class="signin" action="#" method="post" >
            <label for="username" >Username</label><br>
            <input type="text" name="username" id="username" class="form-control"  AUTOCOMPLETE="on" autofocus ><br>
            <label for="username" id="login" class="error-message">Please make sure to enter a valid username (your Kings college e-mail).</label><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password" class="form-control" AUTOCOMPLETE="off" ><br>
            <label for="password" id="thePassword" class="error-message">Please make sure to enter a Password.</label><br>
            <button name="submit" id="submit" class="btn btn-lg btn-primary btn-block" type="submit" disabled>Log in</button>
        </form>
    </div>
</div>
<footer>
    <ul class="list">
        <li><a href="/html/signUp.html">New user? sign up</a></li>

        <li><a href="#">admin mode</a></li>
    </ul>
</footer>
</body>
</html>
