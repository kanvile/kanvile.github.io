<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'/>
    <title>Weather APP</title>
    <link rel="stylesheet" href="css/weatherStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="weather.js"></script>
<div class="container">
    <h2 id="city">New York</h2>
    <div class="middle">
        <img src="weatherIcon/sun.svg" alt="icon" id="icon">
        <cite><a href="https://www.flaticon.com/free-icon/sun_869869?term=weather&page=1&position=5&page=1&position=5&related_id=869869&origin=tag"></a></cite>
        <div class="degrees">
            <h1 id="temp">25</h1>
            <span>&#176;</span>
        </div>
        <h3 id="desc">Sunny</h3>
    </div>
</div>
</body>
</html>
